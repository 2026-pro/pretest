<body>
    <!-- wrap -->
    <div id="wrap">
        <div id="header-container"></div>
        <!-- content -->
        <div id="content">
            <!-- 방문자 -->
            <div class="visitor-wrap">
                 <!-- 오시는 길  -->
                 <section class="how-to-visit">
                    <div class="inner">
                        <div class="section-header">
                            <span>ABCD X</span>
                            <h3 class="h-1-kr">오시는 길</h3>
                        </div>
                        <div class="section-content">   
                            <div class="map-wrap">
                                <div class="map"></div>
                                <div class="map-info">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <th class="font-bold">주소</th>
                                                <td class="sub-title">서울특별시 강남구 영동대로 513 (삼성동) 코엑스 C홀</td>
                                            </tr>
                                            <tr>
                                                <th class="font-bold">주차 요금</th>
                                                <td class="sub-title">승용차 기준 15분마다 1,500원 | 1일 주차 60,000원</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="btns">
                                        <a href="" target="_blank">
                                            <img src="./assets/images/btn_navermap.png" alt="네이버 지도">
                                        </a>
                                        <a href="" target="_blank">
                                            <img src="./assets/images/btn_kakaomap.png" alt="카카오 지도">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                 </section>
                 <!-- //오시는 길 -->
            </div>
            <!-- //방문자 -->
        </div>
        <!-- //content -->
        <div id="footer-container"></div>
    </div>
    <!-- //wrap -->
    <script src="./assets/js/footer.js"></script>
     
    <!-- visitor - js -->
    <script>
        $(function(){
            // GSAP ScrollTrigger 등록
            gsap.registerPlugin(ScrollTrigger);
        
            // 섹션 타이틀 애니메이션
            gsap.utils.toArray('.section-header').forEach(title => {
                gsap.fromTo(title, 
                    {
                        y: 80,
                        opacity: 0
                    },
                    {
                        y: 0,
                        opacity: 1,
                        duration: 1.2,
                        ease: "power3.out",
                        scrollTrigger: {
                            trigger: title,
                            start: "top 80%",
                            end: "bottom 20%",
                            toggleActions: "play none none reverse"
                        }
                    }
                );
            });
           
            gsap.utils.toArray(`
                .map,
                .map-info table,
                .map-info .btns`)
            .forEach(summary => {
                gsap.fromTo(summary, 
                    {
                        y: 40,
                        opacity: 0
                    },
                    {
                        y: 0,
                        opacity: 1,
                        duration: 1,
                        ease: "power3.out",
                        delay: 0.2,
                        scrollTrigger: {
                            trigger: summary,
                            start: "top 80%",
                            end: "bottom 20%",
                            toggleActions: "play none none reverse"
                        }
                    }
                );
            });
        });
    </script>

    <!-- Supabase 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
