<body>
    <!-- wrap -->
    <div id="wrap">
        <div id="header-container"></div>

        <div id="content">
            <!-- login -->
            <div class="login-wrap">
               <div class="inner">
                    <div class="login-box">
                        <div class="login-header">
                            <img src="./assets/images/logo_black.svg" alt="ABCD X with K-BioX">
                        </div>
                        <div class="login-content">
                            <div class="login-tab">
                                <button type="button" data-tab="1" class="cur">참가기업</button>
                                <button type="button" data-tab="2">관람객</button>
                            </div>
                            <!-- 참가기업 비밀번호 재설정 -->
                            <div class="login-tab-content cur" data-tab="1">
                                <div class="login-form">
                                    <div class="row">
                                        <label class="p-1" for="id">아이디(사업자등록번호)</label>
                                        <input type="text" id="id">
                                    </div>
                                    <div class="form-btn">
                                        <button type="button" class="btn-submit">비밀번호 재설정</button>
                                    </div>
                                </div>
                            </div>
                            <!-- //참가기업 비밀번호 재설정 -->
                            
                            <!-- 관람객 비밀번호 재설정 -->
                            <div class="login-tab-content" data-tab="2">
                                <div class="login-form">
                                    <div class="row">
                                        <label class="p-1" for="id_2">이메일</label>
                                        <input type="text" id="id_2">
                                    </div>
                                    <div class="form-btn">
                                        <button type="button" class="btn-submit">비밀번호 재설정</button>
                                    </div>
                                </div>
                            </div>
                            <!-- //관람객 비밀번호 재설정 -->
                        </div>
                    </div>
               </div>
            </div>
            <!-- //login -->

        <!-- //content -->

    <!-- reset password - js -->
    <script>
        const form = {
            init(){
                this.tab();
                $('.btn-submit').click(function(){
                    console.log('btn-submit');
                });
            },
            tab(){
                $('.login-box .login-tab button').click(function(){
                    $('.login-box .login-tab button').removeClass('cur');
                    $(this).addClass('cur');
                    $('.login-box .login-tab-content').removeClass('cur');
                    $(`.login-box .login-tab-content[data-tab="${$(this).data('tab')}"]`).addClass('cur');
                });
            }
        }
        $(function(){
            form.init();
        });
    </script>
