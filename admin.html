<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/ui.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="header-container"></div>
        <script src="./assets/js/header.js"></script>
        <div id="content">
            <div class="admin-wrap">
                <div class="inner">
                    <h1 class="page-title">관리자 메뉴</h1>
                    <div class="admin-menu-grid">
                        <a href="./admin_notice_write.html" class="admin-menu-card">
                            <h3>공지사항 관리</h3>
                            <p>공지사항 글 작성, 수정, 삭제</p>
                        </a>
                        <a href="./admin_library_write.html" class="admin-menu-card">
                            <h3>자료실 관리</h3>
                            <p>자료실 글 작성, 수정, 삭제</p>
                        </a>
                        <a href="./admin_qna.html" class="admin-menu-card">
                            <h3>Q&A 관리</h3>
                            <p>Q&A 답변 작성 및 관리</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
        <script src="./assets/js/footer.js"></script>
    </div>

    <!-- Supabase 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/supabase-config.js"></script>
    
    <script>
        // 로그인 체크: Redirect to login if not signed in
        (function(){
            const isLoggedIn = localStorage.getItem('isAdminLoggedIn');
            if (isLoggedIn !== 'true') {
                console.warn('⚠️  로그인되지 않은 상태');
                location.href = './admin_login.html';
            } else {
                const adminData = localStorage.getItem('adminData');
                console.log('✅ 로그인된 관리자:', adminData ? JSON.parse(adminData).name : '알 수 없음');
            }
        })();
    </script>
</body>
</html>
